<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css"/>
            <script type="text/javascript" src="recursos/funciones.js"></script> 
    </head>
    <body>
        <h1> Formulario </h1>
        <form name="form1" action="/72-ManejoFormsHTML/Servlet" method="post" onsubmit="return validateForm(this)">
            <input type="hidden" name="oculto" value="valorOculto"  />
            <table width="200" id="enfasis_columna">
                <caption>
                    Formulario de Datos
                </caption>
                <tr>
                    <td class="columna"> 
                        Usuario: (*) 
                    </td>
                    <td>
                        <input type="text" name="usuario"  class="default" value="Escribir usuario" onfocus="this.select()" /> 
                    </td>
                </tr>
                <tr>
                    <td class="columna"> 
                        Password (*) 
                    </td>
                    <td>
                        <input type="password" name="password"  class="default" onfocus="this.select()" />
                    </td>
                </tr>
                <tr>
                    <td class="columna"> 
                        Tecnologías de Internet (*) 
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia"  value="java" />
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia"  value="net" />
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia"  value="php" />
                        &nbsp;&nbsp;&nbsp;

                    </td>
                </tr>
                <tr>
                    <td class="columna"> 
                        Genero (*) 
                    </td>
                    <td>
                        Hombre: <input type="radio" name="genero"  value="H" />
                        &nbsp;&nbsp;&nbsp;
                        Mujer: <input type="radio" name="genero"  value="M" />
                        &nbsp;&nbsp;&nbsp;
                        Otro: <input type="radio" name="genero"  value="otro" />
                        &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="columna"> 
                        Ocupación (*) 
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value=""> Seleccionar </option>
                            <option value="1"> Profesor </option>
                            <option value="2"> Ingeniero </option>
                            <option value="3"> Jubilado </option>
                            <option value="4"> Otro </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna"> 
                        Musica Favorita
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock"> Rock </option>
                            <option value="pop"> Pop </option>
                            <option value="salsa"> Salsa </option>
                        </select>
                    </td>
                </tr>                
                <tr>
                    <td class="columna"> 
                        Comentarios
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select()">
                            Escribir Texto
                        </textarea>
                    </td>
                </tr>  
                <tr style="text-align:center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default" />
                        <input type="submit" value="Enviar" class="default" />

                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
